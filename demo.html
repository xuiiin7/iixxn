<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <h1>青春不常在，抓紧谈恋爱</h1> 
 <hr>
  <form>
<p>
  性别：
  <input type="radio" name="gender" id="男" checked><label for="男">男</label>
  <img src="./images/man.jpg" alt="man">
  <input type="radio" name="gender" id="女"><label for="女">女</label>
  <img src="./images/women.jpg" alt="women">
</p>
<p>
  出生年月：
  <select>
  <option value="请选择年">请选择年</option>
  <option value="请选择年">1977年</option>
</select>
<select>
  <option value="请选择年">请选择月</option>
  <option value="请选择年">2月</option>
</select>
<select>
  <option value="请选择年">请选择日</option>
  <option value="请选择年">27日</option>
</select>
</p>
<p>
  所在地区：
  <input type="text" placeholder="奋斗者之家">
</p>
<p>
  婚姻状况：
  <input type="radio" name="marital status" id="单身" checked><label for="单身">单身</label>
  <input type="radio" name="marital status" id="未婚" ><label for="未婚">未婚</label>
  <input type="radio" name="marital status" id="缺爱" ><label for="缺爱">缺爱</label>
</p>
<p>
  学历：
  <input type="text" placeholder="小学">
</p>
<p>月薪：
  <input type="text" placeholder="1000~100000">
</p>
<p>
  手机号:
  <input type="text">
</p>
<p>
  昵称:
  <input type="text">
</p>
<p>
  喜欢的类型：
  <input type="checkbox" name：character id="妩媚"><label for="妩媚">妩媚</label> 
  <input type="checkbox" name：character id="柔美"><label for="柔美">柔美</label> 
  <input type="checkbox" name：character id="可爱"><label for="可爱">可爱</label> 
  <input type="checkbox" name：character id="小鲜肉"><label for="小鲜肉">小鲜肉</label> 
  <input type="checkbox" name：character id="御姐"><label for="御姐">御姐</label> 
  <input type="checkbox" name：character id="萝莉"><label for="萝莉">萝莉</label> 
</p>
<p>
  自我介绍：
  <textarea name="" id="" cols="45" rows="10"></textarea>
</p>
<br>
<h3>我承诺</h3>
<ul>
  <li>年满18岁、单身</li>
  <li>抱着严肃的态度</li>
  <li>真诚寻找另一半</li>
</ul>
<p>
  <input type="checkbox" id="我同意注册条款和会员加入标准" checked><label for="我同意注册条款和会员加入标准">我同意注册条款和会员加入标准</label>
</p>
<p>
  <button type="submit">提交</button>
  <button type="reset" value="Reset">重置</button>
</p>
  </form>
</body>
</html>
